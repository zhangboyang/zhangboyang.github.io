<script>
var x = 0, tid;
function replay() { clearTimeout(tid); x = 0; show(); }
function show() {
    var t = "";
    var i;
    t += "<table border='1'>";
    t += "<tr><td>H</td><td>e</td><td>l</td><td>l</td><td>o</td><td>W</td><td>o</td><td>r</td><td>l</td><td>d</td><td>\\0</td><td>?</td><td>?</td><td>?</td><td>?</td></tr>";
    t += "<tr>";
    for (i = 0; i < 11; i++)
        if (x != i) t += "<td>&nbsp;</td>";
        else t += "<td>^</td>";
    t += "</tr>";
    document.getElementById("A").innerHTML = t;
    document.getElementById("B").innerHTML = "<h3>length = " + x + "<br><a href='javascript:replay();'>replay</a></h3>";
    x++;
    if (x < i) tid = setTimeout("show()", 800);
}
show();
</script>
